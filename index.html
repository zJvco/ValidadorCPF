<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/924fdcb046.js" crossorigin="anonymous"></script>
    <title>Validador CPF</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Validador de CPF</h1>
        </div>
        <div class="textInput">
            <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" maxlength="14" onkeypress="return isNumber(event)">
        </div>
        <div class="btnSub">
            <button class="btnValidar">Validar</button>
        </div>
    </div>
    <div class="popup-container">
        <div class="popup">
            <div class="container-btnClose">
                <button class="btnClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="logo-popup">
                <h2 class="txtValidation"></h2>
            </div>
            <div class="icon-container">

            </div>
        </div>
    </div>
</body>
</html>
